<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <!-- google font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/main.css">
  <title>Login</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-dark navbar-bg">

      <a class="navbar-brand" href="#">
        <img src="./logo.jpg" style="border-radius: 50%;" alt="" height="50" width="50">
      </a>
      <form method="post" class="form-inline my-2 my-lg-0" id="form-login">
        <div>
          <div class="alert alert-danger hidden" role="alert" id="loginError">

          </div>
          <label for="username" class="text-white">Username: &nbsp;&nbsp;<input class="form-control mb-2 mr-sm-2"
              type="text" name="username" id="username" pattern="^[a-z0-1]{3,}"
              title="Username must contain only lowercase letters and/or number"></label>
          <label for="password" class="text-white">Password: &nbsp;&nbsp;<input class="form-control mr-sm-2"
              type="password" name="password" id="password" pattern="\w{4,}"
              title="Password must contain at least 4 letters or/and numbers"></label>
        </div>
        <button class="btn btn-bg my-2 my-sm-0" type="submit">login</button>
      </form>

    </nav>
  </header>
  <div class="container-fluid">
    <p class="welcome">Welcome to my Store</p>
  </div>

  <!-- Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

  <script src="./js/login.js"></script>
</body>

</html>
